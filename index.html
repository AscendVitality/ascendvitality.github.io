<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscendVitality</title>
    <style>
        /* Minimal, clean design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-weight: 300;
            font-size: 2.4rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        nav {
            margin: 30px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .intro {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ASCENDVITALITY</h1>
        <nav>
            <ul>
                <li><a href="#insights">Insights</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <p class="intro">
            Guiding your journey through mindful living and personal transformation.
        </p>
    </main>

    <footer>
        <p>Â© 2025 AscendVitality</p>
    </footer>
</body>
</html>
